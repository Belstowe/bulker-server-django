version: '3.7'

services:
  app:
    image: bulker-django-backend
    volumes:
      - .:/code
    depends_on:
      - mongodb
    environment:
      - DB_HOST=mongodb
      - DJANGO_DEBUG=False
    env_file:
      - .env
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    ports:
      - 8000:8000

  mongodb:
    image: mongo:5.0.6
    volumes:
      - ./data/db:/var/lib/mongodb/data
    env_file:
      - .env